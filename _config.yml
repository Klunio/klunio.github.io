# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Clooney's site
name: "Clooney"
# url: "https://klunio.github.io"
repository: "Klunio/.github.io"
email: gkluni317@gmail.com
logo: "/assets/images/logo.png"
breadcrumbs: true  # disabled by default

description: >- # this means to ignore newlines until "baseurl:"
  nothing to describ
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default" #"default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"

plugins:
  - jekyll-feed
  - jekyll-include-cache

future: true

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

locale: zh-CN

comments:
  provider: "disqus"
  disqus:
    shortname: "clooney"

read_time: true

search: true
search_full_content: true
timezone: America/New_York
paginate: 5


# Archive
category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/

encoding: utf-8

jekyll-archives:
  enabled:
    - categories
    - tags
    - collections

  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Author

author:
  name     : "Clooney"
  avatar   : "/assets/images/bio-photo.jpeg"
  bio      : "I'm doing my homework here!"
  location : "Guangzhou, China" 
  email            : "gkluni317@gmail.com"
  uri              :
  home             : # null (default), "absolute or relative url to link to author home"
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           : "Klunio"
  google_plus      :
  keybase          :
  instagram        : yyunquan
  lastfm           :
  linkedin         :
  pinterest        :
  soundcloud       :
  stackoverflow    : # "123456/username" (the last part of your profile url, e.g. http://stackoverflow.com/users/123456/username)
  steam            :
  tumblr           :
  twitter          : 
  vine             :
  weibo            : 'xxx'
  xing             :
  youtube          : # "https://youtube.com/c/MichaelRoseDesign"


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

  # _LeiEarn
  - scope:
      path: ""
      type: LeiEarn
    values:
      layout: single
      author_profile: true
      share: true
  # _swsad
  - scope:
      path: ""
      type: swsad
    values:
      layout: single
      author_profile: false
      share: true
  - scope:
      path: ""
      type: Django
    values:
      layout: single
      author_profile: true
      classes: wide
      toc: true
      toc_label: "文章结构"
      toc_icon: "align-left"



# Collections
collections:
  LeiEarn:
    output: true
    permalink: /:collection/:path/

  swsad:
    output: true
    permalink: /:collection/:path/

  Django:
    output: true
    foo: bar
    permalink: /:collection/:path/
    layout: page

